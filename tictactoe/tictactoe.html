<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<table>
    <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
    </tr>
    <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
    </tr>
    <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
    </tr>
</table>
<div class="endgame">
    <div class="text">
    </div>
    <button onclick="startGame()" class="button">重新开始</button>
</div>
<div class = "selectSym">
    <p>选择:</p>
    <button onClick="selectSym('X')"  class="button">X</button>
    <button onClick="selectSym('O')"  class="button">O</button>
</div>

<script src="script.js"></script>
</body>
</html>
